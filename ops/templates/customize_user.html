<div class="modal fade" id="customize-{{ username }}" tabindex="-1" role="dialog" aria-labelledby="label-customize-{{ username }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="label-adduser">Customize {{ username }}</h4>
            </div>
            <form class="form-horizontal" role="form" method="get" action="/krakendash/user/{{ username }}/customize/">{% csrf_token %}
                <div class="modal-body text-left">
                    <div class="form-group">
                        <label for="{{username}}-email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="{{username}}-email" name="email" placeholder="Email" value="{{ stats.email }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{username}}-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="{{username}}-name" name="name" placeholder="Name" value="{{ stats.display_name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{username}}-maxbuckets" class="col-sm-2 control-label">Max buckets</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="{{username}}-maxbuckets" name="maxbuckets" placeholder="Max buckets" value="{{ stats.max_buckets }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{username}}-maxobjects" class="col-sm-2 control-label">Max objects</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="{{username}}-maxobjects" name="maxobjects" placeholder="Max objects" value="{{ stats.user_quota.max_objects }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{username}}-maxsizekb" class="col-sm-2 control-label">Max size</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="number" class="form-control" id="{{username}}-maxsizekb" name="maxsizekb" placeholder="Max size" value="{{ stats.user_quota.max_size_kb }}">
                                <span class="input-group-addon">Kb</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{username}}-maxbuckobjects" class="col-sm-2 control-label">Max objects in bucket</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="{{username}}-maxbuckobjects" name="maxbuckobjects" placeholder="Max objects" value="{{ stats.bucket_quota.max_objects }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="{{username}}-maxbucksizekb" class="col-sm-2 control-label">Max size in bucket</label>
                        <div class="col-sm-10">
                            <div class="input-group">
                                <input type="number" class="form-control" id="{{username}}-maxbucksizekb" name="maxbucksizekb" placeholder="Max size" value="{{ stats.bucket_quota.max_size_kb }}">
                                <span class="input-group-addon">Kb</span>
                            </div>
                        </div>
                    </div>
                    <span class="help-block">To disable any quota write "-1" into the appropriate field</span>
                    <div class="form-group">
                        <div class="col-sm-10 col-md-offset-1">
                            <button type="button" class="btn btn-default btn-block" username="{{username}}" data-toggle="popover" data-placement="top" data-trigger="manual">Add key</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-toggle pull-left">
                            <button type="button" class="btn btn-xs {% if stats.suspended > 0 %}btn-default{%else%}btn-success active{%endif%}" send_url="/krakendash/user/{{username}}/suspend/1/">Enable{% if stats.suspended == 0 %}d{% endif %}</button>
                            <button type="button" class="btn btn-xs {% if stats.suspended > 0 %}btn-warning active{%else%}btn-default{%endif%}" send_url="/krakendash/user/{{username}}/suspend/0/">Suspend{% if stats.suspended > 0 %}ed{% endif %}</button>
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="customize-user" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
